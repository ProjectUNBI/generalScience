name: general_science
description: A new Flutter project.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.0
  flutter_html_view: "^0.5.1"
dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - Physic.png
    - Chemestry.png
    - Biology.png
    - assets/Physics/Electricity.png
    - assets/Physics/Gravity.png
    - assets/Physics/Heat.png
    - assets/Physics/Light.png
    - assets/Physics/Magnet.png
    - assets/Physics/Pressure.png
    - assets/Physics/Radio.png
    - assets/Physics/Sound.png
    - assets/Physics/Unit.png
    - assets/Physics/Wave.png
    - assets/Physics/Work.png
    - assets/Physics/Motion.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Poppinss
      fonts:
        - asset: assets/fonts/Poppinss-ExtraLight.ttf
          weight: 600     
 